site_name: pytest-repeated
site_description: Statistical unit testing plugin for pytest
site_author: Sinan Ozel
site_url: https://sinan-ozel.github.io/pytest-repeated/

repo_name: sinan-ozel/pytest-repeated
repo_url: https://github.com/sinan-ozel/pytest-repeated

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
  - tables

nav:
  - Home: index.md
  - Getting Started:
      - Installation: installation.md
      - Quick Start: quickstart.md
  - Usage:
      - Basic Usage: usage/basic.md
      - Frequentist Testing: usage/frequentist.md
      - Bayesian Testing: usage/bayesian.md
      - Decorator Placement: usage/decorator-placement.md
  - Reference:
      - Parameters: reference/parameters.md
      - API Documentation: reference/api.md
  - Development: development.md
